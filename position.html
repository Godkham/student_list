<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
        }

        .parent:hover .child {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;

        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child"></div>
    </div>



</body>

</html>
