<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="login_page.html">Login Page</a>
                <a href="index.html">classroom</a>

            </div>
        </div>
        <div class="log-form">
            <h2 style="color:white;">login</h2>
            <form id="form">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="my_item">
                    <p> Remember me?</p>
                    <input type="checkbox">
                </div>
                <div class="loginButton">
                    <button id="btn" type="button" class="btn btn-primary">LogIn</button>
                </div>
                <a class="forgot" href="#">Forgot Username?</a>
                <div class="my_item">
                    <p>Need an account?</p>
                    <a href="">SIGN UP</a>
                </div>
            </form>
        </div>

    </div>


    <script src="login_page.js"></script>
</body>

</html>
